<div>
  <h4>Enter Reservation Code</h4>
  <input type=text class="form-control" name="reservation" [(ngModel)]="reservationCode" placeholder="Search By Reservation Code">
</div>
<br><br><br>
<div>
  <div *ngFor="let res of reservations | reservationSearch: reservationCode">
    <h6>Reservation Code: {{res.reservationCode}}</h6>
    <ul>
      <li *ngFor="let passenger of res.passengers">
        <label>Name : {{passenger.firstName+" "+passenger.lastName}}</label><br>
        <div *ngIf="passenger.seat">
          Seat : {{ passenger.seat.row +""+passenger.seat.seatNo}}
        </div> 
      </li>
    </ul>
    <hr>
  </div>
  
</div>
